<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${reportModel.title}">Juno's Weather Report</title>
<!-- <link th:href="@{/css/bootstrap-3.3.5.css}" rel="stylesheet">
<script th:src="@{/js/jquery-3.2.1.js}"></script>
<script th:src="@{/js/bootstrap-3.3.5.js}"></script>
 -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script th:src="@{/js/jquery.min.js}"></script>
  <script th:src="@{js/popper.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/report.js}"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 th:text="${reportModel.report.city}"></h1>
			<select id="selectCityId">
				<option th:each="city : ${cityList}" th:text="${city.cityName}" th:value="${city.cityId}"
					th:selected="${city.cityId eq reportModel.cityId}"></option>
			</select>
		</div>
		<div class="row">
			<p>
				当前温度:<span th:text="${reportModel.report.wendu}"></span>
			</p>
		</div>
		<div class="row">
			<p>
				温馨提示:<span th:text="${reportModel.report.ganmao}"></span>
			</p>
		</div>
		<div class="row">
			<div class="card col-md-2 bg-dark text-white"
				th:each="forecast : ${reportModel.report.forecast}">
				<div class="card-body">
					<p class="card-text" th:text="${forecast.date}">
					<p class="card-text" th:text="${forecast.high}">
					<p class="card-text" th:text="${forecast.fengli}">
					<p class="card-text" th:text="${forecast.low}">
					<p class="card-text" th:text="${forecast.fengxiang}">
					<p class="card-text" th:text="${forecast.type}">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
