<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Juno's Weather Report</title>
</head>
<body>
<h3 th:text="${reportModel.title}"></h3>
<select>
	<option th:each="city : ${cityList}" th:text="${city.cityName}"
	th:selected="${city.cityId eq reportModel.cityId}"></option>
</select>
<h1 th:text="reportModel.report.city"></h1>
<p>
	当前温度:<span th:text="${reportModel.report.wendu}"></span>
</p>
<p>
	温馨提示:<span th:text="${reportModel.report.ganmao}"></span>
</p>
<div th:each="forecast : ${reportModel.report.forecast}">
	<p th:text="${forecast.date}">
	<p th:text="${forecast.high}">
	<p th:text="${forecast.fengli}">
	<p th:text="${forecast.low}">
	<p th:text="${forecast.fengxiang}">
	<p th:text="${forecast.type}">
</div>
</body>
</html>
